<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Unit Conversion</title>
</head>
<body>
    <main>
        <h1 class="main-title">Metric - Imperial<br/>UNIT CONVERSION</h1>
        <input id="input-unit" type="number" value="3">  
    </main>
    
    <section>
        <div class="conversion">
            <h3 class="conversion-length">Length (Meter - Feet)</h3>
            <p class="length-result"></p>
        </div>

        <div class="conversion">
            <h3 class="conversion-volume">Volume (Liter - Gallon)</h3>
            <p class="volume-result"></p>
        </div>
        
        <div class="conversion">
            <h3 class="conversion-mass">Mass (Kilogram - Pound)</h3>
            <p class="mass-result"></p>
        </div>    
    </section>

    <footer>with <a href="https://ariesan.github.io/" target="_blank"> &hearts; Ariesan </a></footer>

    <script src="index.js"></script>
</body>
</html>
